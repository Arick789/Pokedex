<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h1>Buscador de Pokémon</h1>

        <div class="cards">
            <div class="card one"></div>

            <div class="card two">
                <input type="text" class="pokemon-input" id="pokemonInput1" placeholder="Nombre o número de Pokémon">
                <br>
                <button onclick="buscarPokemon(1)" class="btn-1">Buscar Pokémon</button>
                <div id="pokemonInfo1"></div>
            </div>

            <div class="card three">
                <input type="text" class="pokemon-input" id="pokemonInput2" placeholder="Nombre o número de Pokémon">
                <br>
                <button onclick="buscarPokemon(2)" class="btn-2">Buscar Pokémon</button>
                <div id="pokemonInfo2"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
